<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Neuron Hemisphere v1.0</title>
    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000000;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1.5rem;
            color: #1affff;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #00ffff;
            pointer-events: none; /* Allows interaction behind the text */
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Overlay for Title and Instructions -->
        <div class="info-overlay">
            <h1 class="text-3xl font-bold mb-2">LOCAL AI HEMISPHERE</h1>
            <p class="text-sm">Drag/Swipe to inspect the internal state.</p>
            <p class="text-xs mt-1">Data Flow: <span class="text-green-400">Stable</span></p>
        </div>
    </div>

    <script>
        // Global variables for Three.js setup
        let scene, camera, renderer;
        let hemisphereGroup; // Contains the hemisphere and internal structures
        let particleSystem;
        let clock = new THREE.Clock();

        // --- Configuration ---
        const HEMISPHERE_RADIUS = 5;
        const PARTICLE_COUNT = 500;
        const NEURON_COUNT = 50;
        const ROTATION_SPEED = 0.005;

        // Variables for interaction (mouse/touch)
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // --- Initialization ---

        function init() {
            const container = document.getElementById('container');

            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); // Black background

            // 2. Camera Setup (Perspective)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;
            
            // 3. Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // 4. Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 5); // soft white light
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 10);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Create the main group for the rotatable AI structure
            hemisphereGroup = new THREE.Group();
            scene.add(hemisphereGroup);

            // 5. Build Hemisphere and Core Components
            createHemisphereShell();
            createNeuralBase();
            createDataParticles();
            
            // 6. Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            setupInteractionHandlers(renderer.domElement);
            
            // Start the animation loop
            animate();
        }

        // --- Core 3D Object Creation ---

        function createHemisphereShell() {
            // The shell represents the boundary of the local AI domain
            const geometry = new THREE.SphereGeometry(HEMISPHERE_RADIUS, 64, 64, 0, Math.PI * 2, 0, Math.PI / 2); // Top half of a sphere
            
            // Translucent, glowing material
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ffff, 
                emissive: 0x002222, // Subtle cyan glow
                opacity: 0.1, 
                transparent: true,
                side: THREE.DoubleSide,
                shininess: 100
            });
            
            const hemisphere = new THREE.Mesh(geometry, material);
            // Rotate so the flat side (the neural base) faces down (Y=0)
            hemisphere.rotation.x = Math.PI; 
            hemisphereGroup.add(hemisphere);
        }

        function createNeuralBase() {
            // The base represents the core, interconnected neural network
            const nodes = [];
            const connections = [];

            // 1. Generate Nodes (Points)
            const nodeGeometry = new THREE.BufferGeometry();
            const positions = [];
            for (let i = 0; i < NEURON_COUNT; i++) {
                // Position nodes randomly across the flat base (Y=0 plane)
                const x = (Math.random() - 0.5) * HEMISPHERE_RADIUS * 1.8;
                const z = (Math.random() - 0.5) * HEMISPHERE_RADIUS * 1.8;
                positions.push(x, 0, z); // Nodes are flat on the Y=0 plane
                nodes.push(new THREE.Vector3(x, 0, z));
            }
            nodeGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            // Material for the glowing nodes
            const nodeMaterial = new THREE.PointsMaterial({
                color: 0x00ff00, // Bright green nodes
                size: 0.15,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8
            });
            
            const nodeMesh = new THREE.Points(nodeGeometry, nodeMaterial);
            hemisphereGroup.add(nodeMesh);

            // 2. Generate Connections (Lines)
            const linePositions = [];
            for (let i = 0; i < NEURON_COUNT; i++) {
                // Connect each node to 1-3 nearest neighbors
                const neighbors = nodes.slice().sort((a, b) => a.distanceTo(nodes[i]) - b.distanceTo(nodes[i])).slice(1, Math.floor(Math.random() * 3) + 2);
                neighbors.forEach(neighbor => {
                    linePositions.push(nodes[i].x, nodes[i].y, nodes[i].z);
                    linePositions.push(neighbor.x, neighbor.y, neighbor.z);
                });
            }

            const lineGeometry = new THREE.BufferGeometry();
            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            
            // Material for the lines (connections)
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0x00ff00, // Green connections
                opacity: 0.2,
                transparent: true
            });
            
            const lineMesh = new THREE.LineSegments(lineGeometry, lineMaterial);
            hemisphereGroup.add(lineMesh);
        }
        
        function createDataParticles() {
            // Particles representing data packets/processing flow
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const velocities = []; // Custom array to store movement vectors

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Initial position: random inside the sphere
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI / 2;
                const r = Math.random() * HEMISPHERE_RADIUS * 0.9;
                
                positions[i * 3 + 0] = r * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = r * Math.cos(phi);
                positions[i * 3 + 2] = r * Math.sin(phi) * Math.sin(theta);
                
                // Initial velocity: random small vector
                velocities.push(
                    (Math.random() - 0.5) * 0.005,
                    (Math.random() - 0.5) * 0.005,
                    (Math.random() - 0.5) * 0.005
                );
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.velocities = velocities; // Attach velocities to geometry

            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffa500, // Orange data flow
                size: 0.05,
                sizeAttenuation: true
            });

            particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            hemisphereGroup.add(particleSystem);
        }

        // --- Animation Loop ---

        function updateDataParticles() {
            const positions = particleSystem.geometry.attributes.position.array;
            const velocities = particleSystem.geometry.velocities;
            const radiusSq = HEMISPHERE_RADIUS * HEMISPHERE_RADIUS * 0.81; // 90% of radius squared

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let x = positions[i3];
                let y = positions[i3 + 1];
                let z = positions[i3 + 2];

                // 1. Move particle
                x += velocities[i3];
                y += velocities[i3 + 1];
                z += velocities[i3 + 2];

                // 2. Check boundary collision (Hemisphere volume)
                const currentRadiusSq = x * x + y * y + z * z;
                
                // If particle hits the boundary, reflect it
                if (currentRadiusSq > radiusSq || y < 0) {
                    // Simple reflection: reverse velocity vector
                    velocities[i3] *= -0.9;
                    velocities[i3 + 1] *= -0.9;
                    velocities[i3 + 2] *= -0.9;
                    
                    // Nudge the particle back inside
                    const ratio = Math.sqrt(radiusSq / currentRadiusSq) * 0.98;
                    x *= ratio;
                    y *= ratio;
                    z *= ratio;
                    
                    // Ensure it stays above the flat base
                    if (y < 0) y = Math.abs(y);
                }

                // 3. Update position
                positions[i3] = x;
                positions[i3 + 1] = y;
                positions[i3 + 2] = z;
            }

            particleSystem.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the group slowly on its own
            hemisphereGroup.rotation.y += ROTATION_SPEED;

            // Animate internal data flow
            updateDataParticles();

            renderer.render(scene, camera);
        }

        // --- Interaction Handlers (Rotation via Drag/Swipe) ---

        function setupInteractionHandlers(element) {
            // Mouse Handlers
            element.addEventListener('mousedown', onPointerDown, false);
            window.addEventListener('mouseup', onPointerUp, false);
            window.addEventListener('mousemove', onPointerMove, false);

            // Touch Handlers
            element.addEventListener('touchstart', onPointerDown, false);
            window.addEventListener('touchend', onPointerUp, false);
            window.addEventListener('touchmove', onPointerMove, { passive: false });
        }

        function getClientPosition(event) {
            if (event.touches && event.touches.length > 0) {
                return { x: event.touches[0].clientX, y: event.touches[0].clientY };
            }
            return { x: event.clientX, y: event.clientY };
        }

        function onPointerDown(event) {
            isDragging = true;
            previousMousePosition = getClientPosition(event);
            event.preventDefault();
        }

        function onPointerUp() {
            isDragging = false;
        }

        function onPointerMove(event) {
            if (!isDragging) return;

            const currentPosition = getClientPosition(event);
            const deltaX = currentPosition.x - previousMousePosition.x;
            const deltaY = currentPosition.y - previousMousePosition.y;
            
            // Stop automatic rotation when manual drag starts
            hemisphereGroup.rotation.y -= ROTATION_SPEED; 

            // Apply rotation based on drag movement
            hemisphereGroup.rotation.y += deltaX * 0.01;
            hemisphereGroup.rotation.x += deltaY * 0.01;

            // Clamp rotation (optional, to keep it upright)
            hemisphereGroup.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, hemisphereGroup.rotation.x));

            previousMousePosition = currentPosition;
            event.preventDefault();
        }

        // --- Utility Functions ---

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start everything
        window.onload = init;
    </script>
</body>
</html>
